<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Big File Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"
    integrity="sha512-iWbxiCA4l1WTD0rRctt/BfDEmDC5PiVqFc6c1Rhj/GKjuj6tqrjrikTw3Sypm/eEgMa7jSOS9ydmDlOtxJKlSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./public/upload.js"></script>
  <style>
    #loading {
      position: fixed;
      inset: 0;
      cursor: progress;
      background-color: lightgray;
      display: none;
    }
  </style>
</head>

<body>
  <input type="file" name="file" id="file">
  <div id="loading">loading...</div>
  <script>
    const inputEl = document.getElementById('file');
    const loadingEl = document.getElementById('loading');

    inputEl.addEventListener('change', async (e) => {
      loadingEl.style.display = 'block'
      const file = e.target.files[0];
      if (file) {
        try {
          await upload(file, 1)
        } catch (e) {
          console.log(e)
        } finally {
          loadingEl.style.display = 'none'
        }
      }
    })
  </script>
</body>

</html>
